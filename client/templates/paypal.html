<template name="paypal">
<div class="row">
  <h2>PayPal <small data-18n="app.settings">Settings</small></h2>
</div>
<div class="row">
  <div class="col-md-6 well">
    {{#autoForm collection="ReactionCore.Collections.Packages" schema="ReactionCore.Schemas.PaypalPackageConfig" doc=packageData type="update" id="paypal-update-form"}}
      <h3>Pay with PayPal button</h3>
      <div class="form-group">
        Don't have a PayPal Merchant ID? <a href="https://www.paypal.com/webapps/customerprofile/summary.view" target="_blank">Get one here.</a>
      </div>
      {{>afQuickField name='settings.buynow_enabled' type="boolean-select" trueLabel="Enabled" falseLabel="Disabled" style="width: auto"}}
      {{>afQuickField name='settings.merchant_id'}}
      {{>afQuickField name='settings.buynow_mode' type="boolean-select" trueLabel="Live - Production Mode" falseLabel="Testing - Sandbox Mode" style="width: auto"}}
      <h3>Payflow Pro</h3>
      <div class="form-group">
        Don't have a PayPal client ID and secret? <a href="https://developer.paypal.com/webapps/developer/applications" target="_blank">Get them here.</a>
      </div>
      {{>afQuickField name='settings.payflow_enabled' type="boolean-select" trueLabel="Enabled" falseLabel="Disabled" style="width: auto"}}
      {{>afQuickField name='settings.client_id'}}
      {{>afQuickField name='settings.client_secret' type="password"}}
      {{>afQuickField name='settings.payflow_mode' type="boolean-select" trueLabel="Live - Production Mode" falseLabel="Testing - Sandbox Mode" style="width: auto"}}
      <button type="submit" class="btn btn-primary pull-right">Update</button>
    {{/autoForm}}
  </div>
</div>
</template>
